<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Video - Safi Ullh Ummati Youtube Channel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <nav class="flex-div">
        <div class="nav-left flex-div">
            <img src="./img/menu.png" class="menu-icon">
            <img src="./img/youtube.png" class="logo">
        </div>
        <div class="nav-middle flex-div">
            <div class="search-box flex-div">
                <input type="text" placeholder="Search">
                <img src="./img/search-icon.png" >
            </div>
            <img src="./img/voice.png" class="mic-icon">

        </div>
        <div class="nav-right flex-div">
            <img  width="30px" src="./img/upload.PNG" alt="">
            <img width="30px" src="./img/bell.png" alt="">
            <img width="30px" src="./img/tempsnip.png" alt="" class="user-icon">
            
            
        </div>
    </nav>

<div class="container play-container">
    <div class="row">
        <div class="play-video">
            <video controls autoplay>
                <source src="./video/video.mp4" type="video/mp4">
            </video>
        </div>
        <div class="right-sidebar">
            <div class="side-video-list">
                <a href="" class="small-thumbnail"><img src="./img/Thumbnail1.PNG"></a>
                <div class="video-info">
                    <a href="">Best Channel that help you to be a web developer</a>
                    <p>Safiullah Ummati</p>
                    <p>1k Views</p>
                </div>
            </div>


            
        </div>
    </div>
</div>


</body>
</html>
